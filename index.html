<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="" alt="">
        <article>Daily Journal</article>
    </header>

    <main>
        <section class="jeForm">
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>

                <fieldset>
                    <label for="journalConcept">Concepts Covered</label>
                    <textarea name="journalConcept" id="journalConcept" cols="30" rows="2"></textarea>
                </fieldset>

                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="journalEntry" id="journalEntry" cols="30" rows="3"></textarea>
                </fieldset>

                <fieldset>
                    <label for="journalMood">Mood</label>
                    <select name="journalMood" id="journalMood">
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="excited">Excited</option>
                        <option value="energetic">Energetic</option>
                        <option value="jittery">Jittery</option>
                    </select>
                </fieldset>

                <fieldset>
                    <button type="button">Record Journal Entry</button>
                </fieldset>
            </form>
        </section>

        <section class="jeList">
            <ol>Orderd List of Journal Entries
                <li> Entry1 <button></button> </li> 
                <li> Entry2 <button></button> </li> 
                <li> Entry3 <button></button> </li> 
            </ol>
        </section>    
    </main>

    <footer>
        <article>MyName</article>
        <article>
            <a href="">GitHub link & copyright here</a>
            <img src="" alt="">
        </article>
    </footer>
    
</body>
</html>
